<head>

    <link rel="icon" href="apple.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

<script>
        function SubForm() {
            $.ajax({
                url: "https://api.apispreadsheets.com/data/H6zDJ4C91zd99P7c/",
                type: "post",
                data: $("#myForm").serializeArray(),
                success: function () {
                    alert("Successfully Registered! Please click OK to Log-in"),
                        window.open('login.html');
                },
                error: function () {
                    alert("There was an error :(")
                }
            });
        }
    </script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="apple1.png" alt="logo" height="30">
                    iPhone Service</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavBar"
                    aria-controls="#myNavBar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="myNavBar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" tabindex="-1"
                                aria-disabled="true">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>

                    </ul>
                </div>
        </nav>
    </header>
    <div class="container mt-3">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-title text-muted bg-light p-2 pl-3">
                    <h5 style="display: inline-block">Sign-up</h5><span class="badge bg-danger rounded-pill"
                        style="vertical-align: top"">new!</span>
                </div>
                <div class=" card-body">
                        <form id="myForm">
                            <div class="form-group">
                                <label for="Name">Full Name<span class="text-danger">*</span></label>
                                <input name="Name" type="text" class="form-control" placeholder="Enter your Full Name"
                                    id="Name" required />
                            </div>
                            <div class="form-group mt-2">
                                <label for="phone">Phone Number<span class="text-danger">*</span>
                                    <input name="phone" type="tel" class="form-control" placeholder="+91" id="phone"
                                        required />
                            </div>
                            <div class="form-group mt-2">
                                <label for="email">Email<span class="text-muted">(Optional)</span></label>
                                <input name="email" type="email" class="form-control" placeholder="Enter your Email"
                                    id="email" />
                                <small id="phonehelp" class="form-text text-muted">We don't spam you!</small>
                            </div>
                            <div class="form-group mt-2">
                                <label for="password">Password<span class="text-danger">*</span></label>
                                <input name="password" type="password" class="form-control"
                                    placeholder="Enter your password" id="password" required />
                                <small class="form-text text-danger">Password must contain Minimum of 1
                                    Alphabet and 1 Special Symbols*</small>
                            </div>
                            <div class="form-group mt-2">
                                <label for="repassword">Confirm Password<span class="text-danger">*</span></label>
                                <input name="repassword" type="password" class="form-control"
                                    placeholder="Re-Enter your password" id="repassword" required />
                            </div>
                            <div class="form-check mt-2">
                                <input name="terms" class="form-check-input" type="checkbox" value=" Terms Accepted"
                                    id="terms" required />
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#">Terms and Conditions</a>.<span
                                        class="text-danger">*</span>
                                </label>
                            </div>
<div class="mt-2"></div>
                        <button onclick='SubForm()' class="btn btn-dark text-white">Signup</button>
                        </form>
                        <div class="mt-2"> Already a User?
                            <button onclick="login.html" class="btn btn-outline-primary btn-sm">Login</button>
                        </div>
                </div>

                <!-- -->
            </div>
        
        </div>
    </div>
<div class="mt-5"> </div>
